<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>메뉴 주문</title>
</head>
<body>
  <h2>☕ 메뉴 선택</h2>
  <div id="menuList"></div>

  <div style="margin-top:1em;">
    <label>이름 (선택): <input type="text" id="userName" /></label>
  </div>

  <button id="submitBtn">주문하기</button>
  <p id="result" style="margin-top:1em;"></p>

  <script>
    const apiBase = "https://gas-proxy.letthelightsurroundyou.workers.dev";

    let selectedMenu = null;

    // UUID 생성 (user_token)
    function getToken() {
      const key = "menu_order_token";
      let token = localStorage.getItem(key);
      if (!token) {
        token = "anon_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem(key, token);
      }
      return token;
    }

    // 메뉴 불러오기
    async function loadMenus() {
      const res = await fetch(`${apiBase}?action=getMenus`);
      const menus = await res.json();
      const list = document.getElementById("menuList");
      list.innerHTML = menus.map(menu => `
        <div>
          <input type="radio" name="menu" value="${menu.id}" data-name="${menu.name}"/>
          ${menu.name} (${menu.price}원)
        </div>
      `).join("");
    }

    // 주문 전송
    async function submitOrder() {
      const selected = document.querySelector("input[name=menu]:checked");
      if (!selected) {
        alert("메뉴를 선택하세요.");
        return;
      }

      const payload = {
        action: "submitOrder",
        menu_id: selected.value,
        menu_name: selected.dataset.name,
        user_token: getToken(),
        user_name: document.getElementById("userName").value.trim()
      };

      const res = await fetch(`${apiBase}?action=submitOrder`, {
        method: "POST",
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      const result = document.getElementById("result");

      if (text === "SUCCESS") {
        result.innerText = "주문 완료! 감사합니다 ☺️";
      } else {
        result.innerText = `에러: ${text}`;
      }
    }

    document.getElementById("submitBtn").addEventListener("click", submitOrder);
    loadMenus();
  </script>
</body>
</html>
